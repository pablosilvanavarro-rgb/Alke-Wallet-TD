<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-purple mb-3">Alke Wallet</h1>
            <p class="text-muted">Ingresa tus datos</p>
        </div>

        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuarioingresado" placeholder="usuario@alkewallet.cl" required>
                <label for="usuarioingresado">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contraseñaingresada" placeholder="Contraseña" required>
                <label for="contraseñaingresada">Contraseña</label>
            </div>

            <button type="button" class="btn btn-primary w-100 py-2 rounded-pill" onclick="login()"> Ingresar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
