<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body onload="cargarDatos()">

    <div class="mobile-container d-flex flex-column">
        
        <nav class="navbar navbar-light bg-white border-bottom px-3 justify-content-between">
            <a class="navbar-brand text-purple fw-bold" href="menu.html">Alke Wallet</a>
            <a href="menu.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                Volver
            </a>
        </nav>

        <main class="container py-4 flex-grow-1">
            <h4 class="mb-4">Realizar Depósito</h4>

            <div class="alert alert-primary rounded-4 border-0 shadow-sm mb-4">
                <p class="mb-0 small opacity-75">Tu saldo actual es:</p>
                <h3 class="fw-bold text-primary m-0">$ <span id="saldoActual">0</span> CLP</h3>
            </div>

            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <label for="montoDeposito" class="form-label text-muted">¿Cuánto deseas depositar?</label>
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-light border-end-0 rounded-start-pill text-muted">$</span>
                        <input type="number" class="form-control bg-light border-start-0 rounded-end-pill py-3 fw-bold" id="montoDeposito" placeholder="0">
                    </div>

                    <button type="button" class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="realizarDeposito()">
                        Confirmar Depósito
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
